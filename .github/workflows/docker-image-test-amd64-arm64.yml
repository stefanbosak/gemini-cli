name: 'Test multi-platform Docker images'
run-name: '${{ github.ref_type }}_${{ github.ref_name }}@${{ github.triggering_actor }}'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

env:
  DH_REGISTRY: docker.io
  CONTAINER_TAG: initial

jobs:
  test-on-linux:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm]
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Set parameters to GITHUB_ENV'
        shell: bash
        run: |
          echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2)" >> ${GITHUB_ENV}
          echo "GITHUB_ENV:"
          cat ${GITHUB_ENV}

      - name: 'Run tests in Docker container'
        shell: bash
        run: |
          docker run --rm \
            -v /dev:/dev \
            -u root \
            ${{ env.DH_REGISTRY }}/${{ secrets.DH_USER }}/${{ env.REPOSITORY_NAME }}:${{ env.CONTAINER_TAG }} \
            sh -c 'echo -ne "GEMINI_CLI_VERSION=" && gemini --version'
